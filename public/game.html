<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Game</title>

<style>
body{
  font-family:Arial;

  background:#f5f5f5;
}

img{

}

  background-color:#f44336;

}

/* üî• ‡πÑ‡∏Æ‡πÑ‡∏•‡∏ï‡πå‡∏õ‡∏∏‡πà‡∏°‡∏ó‡∏µ‡πà‡πÄ‡∏•‡∏∑‡∏≠‡∏Å */
button.selected{
  outline:3px solid #2196F3;
  transform:scale(1.05);
}

#scoreBoard{
  margin-bottom:10px;
  font-weight:bold;
}
</style>
</head>

<body>

<h2 id="scoreBoard">‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: 0 | ‡∏ú‡∏¥‡∏î: 0/5</h2>
<div id="highScoreBox">
  ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î: <span id="highScore">0</span>
</div>

<img id="image" src="">
<div id="options"></div>

<script>

const name = localStorage.getItem("name");
const password = localStorage.getItem("password");

let selectedIndex = 0;

if(!name || !password){
  alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏Ç‡πâ‡∏≤‡∏™‡∏π‡πà‡∏£‡∏∞‡∏ö‡∏ö");
  location.href="login.html";
}

function updateSelection(){
  const buttons = document.querySelectorAll("#options button");

  buttons.forEach(btn => btn.classList.remove("selected"));

  if(buttons[selectedIndex]){
    buttons[selectedIndex].classList.add("selected");
  }
}

async function loadQuestion(){

  const res = await fetch(`/api/question/${name}`);
  const data = await res.json();

  if(data.error){
    alert("‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏Å‡∏° ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏´‡∏°‡∏ß‡∏î‡∏´‡∏°‡∏π‡πà‡πÉ‡∏´‡∏°‡πà");
    location.href = "menu.html";
    return;
  }

  if(data.gameOver){
    showRanking(data.finalScore);
    return;
  }

  document.getElementById("image").src = data.image || "";

  document.getElementById("scoreBoard").innerText =
    `‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô: ${data.score ?? 0} | ‡∏ú‡∏¥‡∏î: ${data.wrong ?? 0}/5`;

  document.getElementById("highScore").innerText =
    data.highScore ?? 0;

  const optionsDiv = document.getElementById("options");
  optionsDiv.innerHTML = "";

  data.options.forEach(option=>{
    const btn = document.createElement("button");
    btn.innerText = option;
    btn.style.display = "block";
    btn.style.margin = "10px auto";

    btn.onclick = ()=> submitAnswer(option, btn);

    optionsDiv.appendChild(btn);
  });

  // üî• ‡∏£‡∏µ‡πÄ‡∏ã‡πá‡∏ï‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏ï‡∏±‡∏ß‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ó‡∏∏‡∏Å‡∏Ç‡πâ‡∏≠
  selectedIndex = 0;
  updateSelection();
}

async function submitAnswer(answer, buttonElement){

  const res = await fetch(`/api/answer/${name}`,{
    method:"POST",
    headers:{ "Content-Type":"application/json" },
    body:JSON.stringify({ answer })
  });

  const data = await res.json();

  const allButtons = document.querySelectorAll("#options button");
  allButtons.forEach(btn => btn.disabled = true);

  if(data.correct){
    buttonElement.classList.add("correct");
  }else{
    buttonElement.classList.add("wrong");

    allButtons.forEach(btn=>{
      if(btn.innerText === data.correctAnswer){
        btn.classList.add("correct");
      }
    });
  }

  setTimeout(()=>{
    if(data.gameOver){
      showRanking(data.finalScore);
      return;
    }
    loadQuestion();
  },1000);
}

async function showRanking(finalScore){

  document.body.innerHTML = `
    <h1>‡πÄ‡∏Å‡∏°‡∏à‡∏ö!</h1>
    <h2>‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì: ${finalScore}</h2>
    <div id="ranking"></div>
    <br>
    <button onclick="location.href='menu.html'">‡πÄ‡∏•‡πà‡∏ô‡πÉ‡∏´‡∏°‡πà</button>
  `;

  const res = await fetch("/api/ranking");
  const ranking = await res.json();

  const rankingDiv = document.getElementById("ranking");

  ranking.forEach((player, index) => {

    const box = document.createElement("div");
    box.style.border = "1px solid #ccc";
    box.style.margin = "10px auto";
    box.style.padding = "15px";
    box.style.width = "300px";
    box.style.borderRadius = "10px";
    box.style.background = index === 0 ? "#ffd700" : "#fff";

    box.innerHTML = `
      <strong>#${index + 1}</strong><br>
      ${player.name}<br>
      ‡∏Ñ‡∏∞‡πÅ‡∏ô‡∏ô‡∏™‡∏π‡∏á‡∏™‡∏∏‡∏î: ${player.score}
    `;

    rankingDiv.appendChild(box);
  });
}

/* üî• ‡∏Ñ‡∏ß‡∏ö‡∏Ñ‡∏∏‡∏°‡∏î‡πâ‡∏ß‡∏¢‡∏Ñ‡∏µ‡∏¢‡πå‡∏ö‡∏≠‡∏£‡πå‡∏î */
document.addEventListener("keydown", function(e){

  const buttons = document.querySelectorAll("#options button");
  if(buttons.length === 0) return;

  if(e.key === "ArrowDown"){
    selectedIndex = (selectedIndex + 1) % buttons.length;
    updateSelection();
  }

  else if(e.key === "ArrowUp"){
    selectedIndex = (selectedIndex - 1 + buttons.length) % buttons.length;
    updateSelection();
  }

  else if(e.key === "Enter"){
    buttons[selectedIndex].click();
  }

});

loadQuestion();

</script>
</body>
</html>
