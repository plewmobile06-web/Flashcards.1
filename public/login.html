<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<title>Login</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:Arial;
  background:#f5f5f5;
}
.card{
  background:white;
  padding:40px;
  border-radius:15px;
  width:300px;
  text-align:center;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
}
input{
  width:100%;
  padding:10px;
  margin:10px 0;
  font-size:16px;
}
button{
  width:100%;
  padding:10px;
  font-size:16px;
  cursor:pointer;
}
</style>
</head>
<body>

<div class="card">
  <h2>เข้าสู่ระบบ</h2>
  <input id="name" placeholder="ชื่อผู้ใช้">
  <input id="password" 
       type="password" 
       placeholder="รหัสผ่าน (ห้ามมีเว้นวรรค)"
       onkeydown="return noSpace(event)"
       oninput="removeSpace(this)">
  <button onclick="login()">เข้าสู่ระบบ</button>
</div>

<script>
function login(){
  const name = document.getElementById("name").value.trim();
  const password = document.getElementById("password").value.trim();

  if(!name || !password){
    alert("กรอกข้อมูลให้ครบ");
    return;
  }

  if(password.includes(" ")){
    alert("รหัสผ่านห้ามมีเว้นวรรค");
    return;
  }

  // ไม่ใช้ API แล้ว
  localStorage.setItem("name", name);
  localStorage.setItem("password", password);

  location.href="menu.html";
}
</script>

</body>
</html>
